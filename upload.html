<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Novel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Novel</h1>
    </header>
    <div class="container">
        <form action="upload_novel.php" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="adventure">Adventure</option>
                <option value="mystery">Mystery</option>
                <option value="drama">Drama</option>
                <!-- Tambahkan genre lainnya sesuai kebutuhan -->
            </select>

            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis" rows="4" required></textarea>

            <label for="image">Novel Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Upload Novel</button>
        </form>
    </div>
</body>
</html>
